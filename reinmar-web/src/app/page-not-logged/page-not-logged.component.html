<!--Main Navigation-->
<header class="intro-header">

  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>REINMAR</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>

  <!--Intro Section-->
  <section class="view intro-2">
    <div class="full-bg-img mask rgba-gradient">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height w-100">
          <div class="row flex-center pt-5 mt-3 w-100">
            <div class="col-md-6 text-center text-md-left mb-5">
              <app-description></app-description>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <login-app *ngIf="!registrationMode"></login-app>
              <app-registration *ngIf="registrationMode"></app-registration>
              <div class="col-md-12 text-center mb-12">
                <div class="white-text">
                    <div *ngIf="!registrationMode">Don't have an account? <a><i (click)="switchToRegistration()">Create one.</i></a></div>
                    <div *ngIf="registrationMode">Already have an account? <a><i (click)="switchToLogin()">Sign in</i></a></div>
        
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->
